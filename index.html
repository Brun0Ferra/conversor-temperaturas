<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Temperaturas</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/estilo.css" />
</head>

<body>
  <div id="ceu"></div>
  <div class="container">
    <img src="images/conversor logo.png" alt="Conversor de Temperaturas" title="logo do Conversor" class="logo" />
    <h1>Conversor de Temperaturas</h1>
    <form id="converterTemp">
  <!-- Campo para digitar a temperatura -->
  <label for="temperatura">Valor da temperatura:</label>
  <input type="number" id="temperatura" step="0.1" required />

  <!-- Caixa de seleção para origem -->
  <label for="origem">Unidade de origem:</label>
  <select id="origem">
    <option value="celsius">Celsius (°C)</option>
    <option value="fahrenheit">Fahrenheit (°F)</option>
    <option value="kelvin">Kelvin (K)</option>
  </select>
  <!-- Botões do formulário -->
  <button type="submit" class="calcular">Converter</button>
  <button type="reset" class="limpar">Limpar</button>
</form>
<h2>Resultado:</h2>
<div id="resultado"></div>
  <!-- JS -->
  <script src="js/main.js" type="module"></script>
</body>

</html>
